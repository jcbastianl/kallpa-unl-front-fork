# =============================================================================
# Pipeline para despliegue automÃ¡tico del frontend Next.js en Azure Static Web App
# =============================================================================

name: ğŸ¨ Frontend - Build & Deploy

on:
  push:
    branches:
      - main
      - production
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - production

# Evita ejecuciones duplicadas
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.x'
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  # ===========================================================================
  # ğŸš€ BUILD & DEPLOY JOB
  # ===========================================================================
  build_and_deploy:
    name: ğŸš€ Build & Deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ğŸš€ Build & Deploy to Azure Static Web App
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # ConfiguraciÃ³n de rutas
          app_location: "/"
          api_location: ""
          output_location: "out"
          # ConfiguraciÃ³n para Next.js static export
          is_static_export: true
          skip_app_build: false
          skip_api_build: true
        env:
          # Inyectar variables de entorno durante el build
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'https://kallpa-backend-unl.azurewebsites.net/api' }}

  # ===========================================================================
  # ğŸ—‘ï¸ CLEANUP JOB - Para PRs cerrados
  # ===========================================================================
  close_pull_request:
    name: ğŸ—‘ï¸ Close PR Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    
    steps:
      - name: ğŸ—‘ï¸ Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
